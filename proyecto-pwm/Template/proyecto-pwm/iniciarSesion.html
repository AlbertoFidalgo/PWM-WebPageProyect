<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LittleCritics</title>
    <script src="jquery-3.6.0.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="responsive.css" rel="stylesheet" media="screen and (max-width: 1920px)">

</head>
<body>

<div id="container">

    <div id="header">
    </div> <!--//header-->
    <main class="container-fluid">

                <article class="row">

                    <section class="user-login col-11 col-lg-6" id="user-login-form">

                        <img class="user-img" src="images/user.png" height="200px" width="200px" >

                        <form id="login" method="get" action="">

                            <div class="container">
                                <div class="row">
                                    <div class="row">
                                        <div class="form-field col-5" for="name-form"> Nombre</div>
                                        <input type="text" class="col-7" id="name-form" required value=""/>
                                    </div>

                                    <div class="row pt-4">
                                        <div class="form-field col-5" for="pswd-form"> Contraseña</div>
                                        <input type="text" id="pswd-form"  class="col-7" required value=""/>
                                    </div>

                                </div>
                            </div>


                            <div class="submit-button">
                                <input class="submit-button-form" id ="submit-login-form" type="submit" value="INICIAR SESIÓN"/>
                            </div>

                            <a class="pswd-forgotten" href="">
                                ¿Has olvidado tu contraseña?
                            </a>

                        </form>

                    </section>

                    <div class="col-11 col-lg-5 mt-5 mb-4 bg1 text-center ms-4" id="our-advantage">
                        <h1>Nuestras ventajas: </h1>
                        <ol id="#our-advantage-list">
                            <li>Actualizamos nuestro contenido</li>
                            <li>Recomendaciones personalizadas</li>
                            <li>Accede a la opinión de nuestros visistantes</li>
                            <li>Crea y personaliza tu propia lista de elementos multimedias favoritos</li>
                        </ol>
                        <a class="submit-button" id="goto-register" href="./registro.html">
                            <button class="submit-button">IR A REGISTRARSE</button>
                        </a>
                    </div>

                </article>

    </main>


</div>


</body>
<script>
    $(function(){
        $('#header').load("./header.html");
    });
    $(function(){
        $('#about-us').load("./aboutus.html");
    });
</script>
</html>
