<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

    <meta charset="UTF-8">
    <title>LittleCritics</title>

    <script src="/src/jquery-3.6.0.js"></script>

    <link href="/src/styles.css" rel="stylesheet">
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/responsive.css" rel="stylesheet" media="screen and (max-width: 1920px)">

    </head>
  <body>

  <div id="container">

    <main class="container-fluid col-lg-12 col-md-9 col-sm-6 pt-12">

      <article class="row" >

        <div class="col-lg-6 col-md-12 col-sm-12">

          <section class="user-login" id="user-login-form">

            <img class="user-img float-center" src="../../assets/img/user.png" height="200px" width="200px"  alt=" ">

            <form id="login" method="get" action="">

              <div class="container-fluid  pt-4">
                <div class="row">
                  <div class="form-field col-6">
                    Nombre
                  </div>
                  <div class="col-6">

                    <input
                      type="text" id="name-form" class="col-12" required="required"
                      placeholder="Introduzca nombre"
                      [(ngModel)]="name"
                      [ngModelOptions]="{standalone: true}"
                    />

                  </div>
                </div>
              </div>

              <div class="container-fluid pt-4">
                <div class="row">
                  <div class="form-field col-6">
                    Contraseña
                  </div>
                  <div class="col-6">

                    <input
                      type="password" id="pswd-form"  class="col-12" required="required"
                      placeholder="Introduzca contraseña"
                      [(ngModel)]="password"
                      [ngModelOptions]="{standalone: true}"
                    />

                  </div>
                </div>
              </div>


              <div class="submit-button">
                <input
                  class="submit-button-form" id ="submit-login-form" type="submit" value="INICIAR SESIÓN"
                  (click)="login()"
                />
                <!-- TODO implementar el login (ts, firebase...) -->
              </div>

              <a class="pswd-forgotten" href="">
                ¿Has olvidado tu contraseña?
              </a>

            </form>

          </section>

        </div>


        <div class="col-lg-6 col-md-12" >

          <div class="container-fluid">

            <div class="col-12 col-lg-9 mt-5 mb-4 bg1 text-center ms-4"  id="our-advantage">
              <h1>Nuestras ventajas: </h1>
              <ol id="#our-advantage-list">
                <li>Actualizamos nuestro contenido</li>
                <li>Recomendaciones personalizadas</li>
                <li>Accede a la opinión de nuestros visistantes</li>
                <li>Crea y personaliza tu propia lista de elementos multimedias favoritos</li>
              </ol>
              <a class="submit-button" id="goto-register" href="./registro.html"> <!-- TODO cambiar redireccionamiento -->
                <button class="submit-button btn-sm">IR A REGISTRARSE</button>
              </a>
            </div>

          </div>
        </div>

      </article>

    </main>


  </div>



</body>
</html>
