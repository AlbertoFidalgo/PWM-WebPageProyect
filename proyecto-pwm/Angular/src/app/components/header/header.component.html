<div id="header">
  <div class="row">
    <div class="col-3">
      <a routerLink=""><img src="{{logo | async}}" id="logo" alt="logo"></a>
    </div>
    <div class="col-3">
      <h2 *ngIf="logged" class="welcome pt-3 text-danger"> Bienvenido, {{ userSigned.name }} </h2>

      <!-- // TODO no implementado aún...   <img src="{{ imgProfile | async }}" class="img-fluid"> -->

    </div>

    <div *ngIf="!logged" class="col-6 text-end mt-2 pe-4">
      <a routerLink="login" class="nav-link"><input type="button" value="Iniciar Sesión"></a>
      <a routerLink="register" class="nav-link"><input type="button" value="Registrarse"></a>
    </div>

    <div *ngIf="logged" class="col-6 text-end mt-2 pe-4">
      <!-- TODO hacer el componente del perfil -->
      <a routerLink="goToProfile" class="nav-link col-12"><input type="button" value="Ir a Perfil"></a>
      <button class="btn text-danger col-12 text-end" type="button" (click)="signOutUser()">
        Cerrar Sessión
      </button>
    </div>

  </div>

  <div class="row mt-5">
    <div class="btn-group mt-1" role="group">

      <button class="btn btn-secondary dropdown-toggle col-3" type="button" id="music-dropdown" data-bs-toggle="dropdown">
        Música
      </button>
      <ul class="dropdown-menu " aria-labelledby="music-dropdown">
        <div *ngFor="let music of musicGenres | async">
          <li><a routerLink="catalogue/Música/{{music}}" class="dropdown-item">{{music}}</a></li>
        </div>
        <li><a routerLink="catalogue/Música/Todos" class="dropdown-item">Todos</a></li>
      </ul>

      <button class="btn btn-secondary dropdown-toggle col-3" type="button" id="film-dropdown" data-bs-toggle="dropdown">
        Películas
      </button>
      <ul class="dropdown-menu" aria-labelledby="film-dropdown">
        <div *ngFor="let movie of moviesGenres | async">
          <li><a routerLink="catalogue/Películas/{{movie}}" class="dropdown-item">{{movie}}</a></li>
        </div>
        <li><a routerLink="catalogue/Películas/Todos" class="dropdown-item">Todos</a></li>
      </ul>

      <button class="btn btn-secondary dropdown-toggle col-3" type="button" id="series-dropdown" data-bs-toggle="dropdown">
        Series
      </button>
      <ul class="dropdown-menu" aria-labelledby="series-dropdown">
        <div *ngFor="let serie of seriesGenres | async">
          <li><a routerLink="catalogue/Series/{{serie}}" class="dropdown-item">{{serie}}</a></li>
        </div>
        <li><a routerLink="catalogue/Series/Todos" class="dropdown-item">Todos</a></li>
      </ul>

      <button class="btn btn-secondary dropdown-toggle col-3" type="button" id="podcast-dropdown" data-bs-toggle="dropdown">
        Podcasts
      </button>
      <ul class="dropdown-menu" aria-labelledby="podcast-dropdown">
        <li><a routerLink="podcast" class="dropdown-item">Todos</a></li>
        <li><a routerLink="podcast" class="dropdown-item">Noticias/Política</a></li>
        <li><a routerLink="podcast" class="dropdown-item">Deporte/Ocio</a></li>
        <li><a routerLink="podcast" class="dropdown-item">Educativo</a></li>
        <li><a routerLink="podcast" class="dropdown-item">Salud/Estilo de vida</a></li>
        <li><a routerLink="podcast" class="dropdown-item">Tecnología</a></li>
        <li><a routerLink="podcast" class="dropdown-item">Arte</a></li>
        <li><a routerLink="podcast" class="dropdown-item">Juegos/Entretenimiento</a></li>
        <li><a routerLink="podcast" class="dropdown-item">Niños/Familia</a></li>
      </ul>
    </div>
  </div>
</div>
