

<div *ngIf="currentUser" class="edit-form">
  <h4>Detalle de usuario</h4>
  <form>
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name"
             [(ngModel)]="currentUser.name" name="name" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email"
             [(ngModel)]="currentUser.email" name="email" />
    </div>
  </form>

  <button class="badge badge-danger mr-2"
          (click)="removeUser()"> Delete </button>
  <button type="submit" class="badge badge-success"
          (click)="updateUser()"> Update </button>
  <p>{{ message }}</p>

</div>
<div *ngIf="!currentUser">
  <br />
  <p>Cannot access this User...</p>
</div>
