
<ion-content>
  <div id="container">

    <main class="container-fluid">
      <article>
        <section id="user-register" class="text-center">
          <h1 class="register-title" *ngIf="!dataSubmitted">
            Configuracion de Usuario
          </h1>

          <h1 class="register-title" *ngIf="dataSubmitted">
            Configuracion terminada
          </h1>

          <form *ngIf="!dataSubmitted" id="register" method="get" action="" [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="container ion-align-items-center">
              <div class="row">

                <div class="row pt-3">
                  <div class="form-group">

                    <ion-item class="ion-text-center col-10">
                      <ion-label class="form-field col-5 ion-text-center" for="name" >Nombre</ion-label>
                      <ion-input class="form-field col-5 ion-text-left" type="text" id="name"
                                 placeholder="(Requerido) Introduzca nombre"
                                 formControlName="name">
                      </ion-input>
                      <ion-label  *ngIf="formField['name'].hasError('minlength') || formField['name'].hasError('maxlength')"  class="doesnt-match form-field col-4 text-danger">
                        Mínimo 4 y máximo 16 caracteres
                      </ion-label>
                    </ion-item>

                  </div>
                </div>

                <div class="row pt-3">
                  <div class="form-group">

                    <ion-item class="ion-text-center col-10">
                      <ion-label class="form-field col-5 ion-text-center" for="birth" >* Nacimiento</ion-label>
                      <ion-input class="form-field col-5 ion-text-center" type="date"
                                 formControlName="birth"
                      >
                      </ion-input>
                    </ion-item>

                  </div>
                </div>

                <div class="row pt-3">
                  <div class="form-group">

                    <ion-item class="ion-text-center col-10">
                      <ion-label class="form-field col-5 ion-text-center" for="nationality" >* Nacionalidad</ion-label>
                      <ion-input class="form-field col-5 ion-text-left" type="text"
                                 placeholder="Mi principal nacionalidad..."
                                 formControlName="nationality"
                      >
                      </ion-input>
                    </ion-item>

                  </div>
                </div>

                <div class="row pt-3">
                  <div class="form-group">

                    <ion-item class="ion-text-center col-10">
                      <ion-label class="form-field col-5 ion-text-center" for="about me form" >* Sobre mí</ion-label>
                      <ion-input class="form-field col-5 ion-text-left" type="text"
                                 placeholder="Sobre mí..."
                                 formControlName="description"
                      >
                      </ion-input>
                    </ion-item>

                  </div>
                </div>

                <div class="row pt-3 ">
                  <div class="form-group ">

                    <div class="text-end col-12 ">
                      <ion-input class="text-center col-12" type="file"  id="get-file-input"
                                 (change)="fileNameSelected($event)"
                                 name="filename" formControlName="fileImg">
                      </ion-input>
                    </div>
                  </div>
                </div>

              </div>
            </div>

            <div class="row justify-content-center pt-3">

              <ion-button *ngIf="!dataSubmitted" (click)="onSubmit()" class="submit-button-form col-4">
                Cambiar Datos
              </ion-button>

            </div>
          </form>

        </section>

      </article> <!--//header-->
    </main> <!--//header-->

  </div> <!--//container-->

</ion-content>
