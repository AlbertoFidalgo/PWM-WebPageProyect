<ion-content>
  <div class="container-fluid mt-5 text-center ps-5 pe-5">
    <div class="row">
      <div class="col-lg-2 d-none d-sm-none d-lg-block pe-5">
        <div class="row bg1 borderBlack">
          <p>Filtrado</p>
        </div>
        <div class="row bg2 borderBlack" *ngFor="let genre of genres | async">
          <p><a routerLink="/catalogue/{{this.typeId}}/{{genre}}" class="text-decoration-none text-black">{{genre}}</a></p>
        </div>
        <div class="row bg2 borderBlack">
          <p><a routerLink="/catalogue/{{this.typeId}}/Todos" class="text-decoration-none text-black">Todos</a></p>
        </div>
        <p></p>
        <div class="row bg2 borderBlack">
          <p><a class="text-decoration-none text-black">Mejor Votados</a></p>
        </div>
        <div class="row bg2 borderBlack">
          <p><a href="#" class="text-decoration-none text-black">Estrenos</a></p>
        </div>
        <div class="row bg2 borderBlack">
          <p><a href="#" class="text-decoration-none text-black">Por Salir</a></p>
        </div>
        <div class="row bg2 borderBlack">
          <p><a href="#" class="text-decoration-none text-black">MÃ¡s Anticipados</a></p>
        </div>
      </div>

      <div class="col-12 col-lg-10 col-sm-12 bg2">
        <div class="row bg1">
          <div class="col-12">
            <h2>{{this.genreId}}</h2>
          </div>
          <ng-container *ngFor="let element of content | async">
            <ng-container *ngFor="let genre of element.Genre">
              <div *ngIf="genreId==genre" class="col-6 col-md-4 col-lg-3 ps-5">
                <a routerLink="{{element.Title}}"><img src={{element.Poster}} class="img-fluid img-cat"></a>
                <p class="bg1">{{element.Title}}</p>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</ion-content>
